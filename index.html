<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neon Jackpot 67</title>
    <link rel="manifest" href="data:application/manifest+json,{'name':'Neon Jackpot 67','short_name':'Neon67','start_url':'.','display':'standalone','background_color':'#050505','theme_color':'#ff00ff'}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        :root { --primary: #ff00ff; --secondary: #00ffff; --bg: #050505; }
        body { margin: 0; overflow: hidden; background-color: var(--bg); font-family: 'Orbitron', sans-serif; color: #fff; height: 100vh; display: flex; justify-content: center; align-items: center; padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left); touch-action: manipulation; }
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        .neon-box { background: rgba(10, 10, 10, 0.92); border: 2px solid var(--primary); box-shadow: 0 0 15px var(--primary); border-radius: 20px; backdrop-filter: blur(10px); }
        .neon-text-blue { color: var(--secondary); text-shadow: 0 0 10px var(--secondary); }
        .neon-text-pink { color: var(--primary); text-shadow: 0 0 10px var(--primary); }
        .btn-action { transition: all 0.2s ease; text-transform: uppercase; background: var(--primary); box-shadow: 0 0 10px var(--primary); color: #000; font-weight: 900; }
        .tab-btn { border-bottom: 2px solid transparent; transition: 0.3s; opacity: 0.6; }
        .tab-btn.active { border-color: var(--primary); color: var(--primary); opacity: 1; }
        .click-orb { width: 100px; height: 100px; border-radius: 50%; border: 4px solid var(--secondary); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.1s; box-shadow: 0 0 20px rgba(0,255,255,0.2); }
        .click-orb:active { transform: scale(0.9); background: rgba(0,255,255,0.1); }
        .hidden { display: none !important; }
        .shop-item { background: rgba(255,255,255,0.05); border-radius: 10px; padding: 10px; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    
    <audio id="local-bgm" loop preload="auto">
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>

    <div id="main-ui" class="neon-box p-6 w-full max-w-sm mx-4 h-[640px] flex flex-col relative">
        <button id="bgm-toggle" class="absolute top-2 right-4 text-[9px] opacity-40 border border-white/20 px-2 py-0.5 rounded uppercase font-bold">üîá BGM: OFF</button>
        <div class="flex justify-between items-end mb-4 border-b border-white/10 pb-2"><div><p class="text-[9px] uppercase opacity-60">Balance</p><p id="balance" class="text-2xl font-black neon-text-blue">$0</p></div><div class="text-right"><p id="jackpot-count" class="text-xl font-bold text-yellow-400">üèÜ 0</p><p class="text-[9px] uppercase opacity-50">Jackpots</p></div></div>
        <div class="mb-4 text-center"><p class="text-[8px] uppercase opacity-40 mb-1">Current Title</p><div id="current-title-box" class="text-[9px] font-bold py-1 px-3 border border-white/20 rounded inline-block bg-white/5">NO TITLE</div></div>
        <div class="flex gap-2 mb-4"><button onclick="showTab('earn')" id="t-earn" class="tab-btn active flex-1 py-1 text-xs font-bold uppercase">Earn</button><button onclick="showTab('play')" id="t-play" class="tab-btn flex-1 py-1 text-xs font-bold uppercase">Play</button><button onclick="showTab('shop')" id="t-shop" class="tab-btn flex-1 py-1 text-xs font-bold uppercase">Shop</button></div>
        <div class="flex-grow overflow-y-auto">
            <div id="view-earn" class="text-center py-6"><div id="clicker" class="click-orb mx-auto mb-6"><span class="text-4xl font-black neon-text-blue">$</span></div><p class="text-sm">Power: <span id="click-power" class="neon-text-blue">$1</span></p></div>
            <div id="view-play" class="hidden text-center"><div class="flex justify-center items-center gap-3 mb-2"><span class="text-[9px] uppercase">Bet:</span><input type="number" id="bet-input" value="10" class="bg-black border border-pink-500 rounded px-2 py-1 w-20 text-center outline-none neon-text-pink font-bold"></div><div class="flex justify-center gap-2 mb-4"><button onclick="quickBet(0.5)" class="text-[8px] border border-white/20 px-2 py-1 rounded">1/2 BAL</button><button onclick="quickBet(1)" class="text-[8px] border border-white/20 px-2 py-1 rounded">MAX</button></div><div class="my-2"><div id="num-display" class="text-5xl font-black neon-text-pink h-16 flex items-center justify-center">00</div><div id="msg" class="h-5 text-[10px] uppercase font-bold mt-1"></div></div><button id="roll-btn" class="btn-action w-full py-3 rounded-lg text-lg">ROLL</button></div>
            <div id="view-shop" class="hidden">
                <p class="text-[9px] mb-2 opacity-50 uppercase font-bold">Gacha</p><div class="shop-item flex justify-between items-center border-yellow-500/50 border"><div><p class="font-bold text-xs text-yellow-400">Title Capsule</p></div><button onclick="rollGacha()" class="btn-action bg-yellow-500 px-3 py-1 rounded text-xs !text-black">$500</button></div>
                <p class="text-[9px] my-2 opacity-50 uppercase font-bold">Upgrades</p><div class="shop-item flex justify-between items-center"><div><p class="font-bold text-xs text-white">Turbo Core</p></div><button onclick="buyUpgrade('delay')" id="buy-delay" class="btn-action px-3 py-1 rounded text-xs">$1000</button></div>
                <div class="shop-item flex justify-between items-center"><div><p class="font-bold text-xs text-white">Triple Sync</p></div><button onclick="buyUpgrade('triple')" id="buy-triple" class="btn-action px-3 py-1 rounded text-xs">$88888</button></div>
            </div>
        </div>
    </div>

    <script>
        // --- GAME STATE ---
        let balance=0, jackpots=0, rollDelay=2.0, delayPrice=1000, hasTriple=false, isRolling=false, currentTitle={name:"NO TITLE", mult:1.0, color:"#6b7280"};
        const TITLES=[{name:"Chopped",mult:0.9,chance:0.2,color:"#6b7280"},{name:"Gooner",mult:1.1,chance:0.4,color:"#9333ea"},{name:"Boovni Master",mult:1.3,chance:0.2,color:"#3b82f6"},{name:"CS enjoyer",mult:1.5,chance:0.15,color:"#10b981"},{name:"MGL Aluurchin",mult:2.0,chance:0.04,color:"#f97316"},{name:"Hohin Yapper",mult:3.0,chance:0.0099,color:"#ef4444"},{name:"67 Rizz God",mult:10.0,chance:0.0001,color:"#ffd700"}];

        // --- BGM LOGIC ---
        const bgm = document.getElementById('local-bgm');
        let bgmOn = false;
        function toggleBGM() {
            if (bgm.paused) { bgm.play(); document.getElementById('bgm-toggle').textContent = "üîä BGM: ON"; bgmOn = true; }
            else { bgm.pause(); document.getElementById('bgm-toggle').textContent = "üîá BGM: OFF"; bgmOn = false; }
        }
        document.addEventListener('click', () => { if(!bgmOn){ bgm.play(); bgmOn=true; document.getElementById('bgm-toggle').textContent="üîä BGM: ON"; } }, {once:true});
        document.getElementById('bgm-toggle').onclick = (e) => { e.stopPropagation(); toggleBGM(); };

        // --- CORE LOGIC ---
        function updateUI(){document.getElementById('balance').textContent=`$${Math.floor(balance)}`;document.getElementById('jackpot-count').textContent=`üèÜ ${jackpots}`;document.getElementById('click-power').textContent=`$${1+(jackpots*2)}`;document.getElementById('buy-delay').textContent=`$${Math.floor(delayPrice)}`;const tb=document.getElementById('current-title-box');tb.innerHTML=`${currentTitle.name} (${currentTitle.mult}x)`;tb.style.color=currentTitle.color;if(hasTriple){document.getElementById('buy-triple').textContent="OWNED";document.getElementById('buy-triple').disabled=true;}}
        function showTab(id){['earn','play','shop'].forEach(t=>{document.getElementById('view-'+t).classList.add('hidden');document.getElementById('t-'+t).classList.remove('active');});document.getElementById('view-'+id).classList.remove('hidden');document.getElementById('t-'+id).classList.add('active');}
        function quickBet(p){document.getElementById('bet-input').value=Math.floor(balance*p);}
        document.getElementById('clicker').onclick=()=>{balance+=(1+(jackpots*2));updateUI();};
        function rollGacha(){if(balance<500)return;balance-=500;let r=Math.random(),c=0;for(const t of TITLES){c+=t.chance;if(r<=c){currentTitle=t;break;}}updateUI();}
        function buyUpgrade(t){if(t==='delay'&&balance>=delayPrice&&rollDelay>0.2){balance-=delayPrice;rollDelay-=0.1;delayPrice*=1.6;}else if(t==='triple'&&balance>=88888){balance-=88888;hasTriple=true;}updateUI();}
        
        document.getElementById('roll-btn').onclick=async()=>{if(isRolling)return;const b=parseInt(document.getElementById('bet-input').value);if(isNaN(b)||b<=0||b>balance)return;isRolling=true;document.getElementById('roll-btn').disabled=true;let sh=setInterval(()=>{document.getElementById('num-display').textContent=Math.floor(Math.random()*100).toString().padStart(2,'0');},70);await new Promise(r=>setTimeout(r,rollDelay*1000));clearInterval(sh);const rs=hasTriple?[0,0,0].map(()=>Math.floor(Math.random()*100)):[Math.floor(Math.random()*100)];document.getElementById('num-display').textContent=rs.map(r=>r.toString().padStart(2,'0')).join("|");let ch=0;rs.forEach(res=>{let m=-0.5;if(res==67){m=67;jackpots++;}else if([6,7,60,70].includes(res))m=2;else if(res.toString().includes('6')||res.toString().includes('7'))m=1.2;ch+=(b*m*currentTitle.mult);});balance+=ch;if(balance<0)balance=0;updateUI();isRolling=false;document.getElementById('roll-btn').disabled=false;};

        const canvas=document.getElementById('bg-canvas'),ctx=canvas.getContext('2d');let pts=[];
        function init(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;pts=Array.from({length:30},()=>({x:Math.random()*canvas.width,y:Math.random()*canvas.height,s:Math.random()*20+10,v:Math.random()*1+0.5}));}
        function draw(){ctx.fillStyle='#050505';ctx.fillRect(0,0,canvas.width,canvas.height);pts.forEach(p=>{p.y-=p.v;if(p.y<-30)p.y=canvas.height+30;ctx.fillStyle="#ff00ff22";ctx.font=`${p.s}px Orbitron`;ctx.fillText('67',p.x,p.y);});requestAnimationFrame(draw);}
        window.addEventListener('resize',init);init();draw();updateUI();
    </script>
</body>
</html>
